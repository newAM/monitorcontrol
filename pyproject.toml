[tool.black]
line-length = 79
target-version = ["py36", "py37", "py38"]

[tool.poetry]
name = "monitorcontrol"
description = "Monitor controls using MCCS over DDC-CI."
version = "3.0.0"
authors = ["Alex Martens <alex@thinglab.org>"]
license = "MIT"
readme = "README.rst"
repository = "https://github.com/newAM/monitorcontrol"
documentation = "https://monitorcontrol.readthedocs.io/en/latest/"

[tool.poetry.dependencies]
python = "^3.8"
pyudev = { version = "^0.23", markers = "sys_platform != 'win32'" }

[tool.poetry.dev-dependencies]
black = "22.3.0"
coveralls = "^3"
flake8-bugbear = "^22"
flake8 = "^4"
pep8-naming = "~0.12"
pytest-cov = "^3"
pytest = "^7"
sphinx = "^4"
sphinx-rtd-theme = "^1"
voluptuous = "~0.13"

[tool.poetry.scripts]
monitorcontrol = "monitorcontrol.__main__:main"

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.core.masonry.api"
